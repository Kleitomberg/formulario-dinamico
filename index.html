<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Formulário dinâmico</title>
  
</head>
<body>

  <div class="container">

    <h3 class="mt-3"> Faça seu cadastro</h3>

    
    <label for="tipoUsuario"> Tipo de usuario:</label>
    <select class="form-select" name="tipoUsuario" id="tipoUsuario" aria-label=".form-select-sm example" oninput="campos()">
      <option value="0" selected>Selecione seu perfil</option>
      <option value="1">Produtor</option>
      <option value="2">Agroindustria</option>
      <option value="3">Associação</option>
      <option value="4">Orgão </option>
      option value="4">Consumidor</option>
    </select>


   

    <div class="campos-formulario mt-3"> 

      <spam id="leg"> Selecione o perfil de usuario que deseja se cadastrar </spam>

       <!-- Campos de produtor-->
       <div class="formulario-produtor d-none campos" id="formulario-produtor">

        <h5> Fazer cadastro como produtor</h5>
          <form class="form-control" action="cadastratProdutor " method="get">

            <label for="nome">Nome: </label>
            <input class="form-control" type="text" placeholder="Seu nome">
            <label for="nome">Email: </label>
            <input class="form-control" type="text" placeholder="Seu Email">
            <label for="nome">Senha: </label>
            <input class="form-control" type="text" placeholder="sua senha">

            <button class="btn btn-success mt-3"> cadastrar</button>
          </form>

       </div>

       <!-- Campos de agroindustria-->
       <div class="formulario-agroindustria d-none campos" id="formulario-agroindustria">

        <h5>Cadastro como agroindustria</h5>
          <form class="form-control" action="cadastratagroindustria" method="get">

            <label for="nome">Nome: </label>
            <input class="form-control" type="text" placeholder="Seu nome">
            <label for="nome">Email: </label>
            <input class="form-control" type="text" placeholder="Seu Email">
            <label for="nome">Senha: </label>
            <input class="form-control" type="text" placeholder="sua senha">

            <button class="btn btn-success mt-3"> cadastrar</button>
          </form>

       </div>

       <!-- Campos de Associação-->
       <div class="formulario-Associacao d-none campos" id="formulario-Associacao">

        <h5> Cadastro de associação</h5>
          <form class="form-control" action="cadastratAssociacao" method="get">

              <label for="nome">Nome: </label>
              <input class="form-control" type="text" placeholder="Seu nome">
              <label for="nome">Email: </label>
              <input class="form-control" type="text" placeholder="Seu Email">
              <label for="nome">Senha: </label>
              <input class="form-control" type="text" placeholder="sua senha">

              <button class="btn btn-success mt-3"> cadastrar</button>
          </form>

       </div>

       <!-- Campos de Orgão de controle-->
       <div class="formulario-orgao d-none campos" id="formulario-orgao">

        <h5> Cadastro de orgão de control</h5>
          <form class="form-control" action="cadastrarorgao" method="get">

            <label for="nome">Nome: </label>
            <input class="form-control" type="text" placeholder="Seu nome">
            <label for="nome">Email: </label>
            <input class="form-control" type="text" placeholder="Seu Email">
            <label for="nome">Senha: </label>
            <input class="form-control" type="text" placeholder="sua senha">

            <button class="btn btn-success mt-3"> cadastrar</button>
          </form>

       </div>


    </div>



  
  </div>




  
  <script src="./scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
